<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hardle</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div id="game">
        <div class="header-container">
            <h1>Hardle!</h1>
            <span class="emoji">☕️</span>
            <button id="rules">?</button>
        </div>

        <h2>Guess the four letter word</h2>

        <div id="guessGrid">
            <!-- Add 6 rows of 4 letter placeholders -->
            <div class="guess-row">
                <div class="letter-box"></div>
                <div class="letter-box"></div>
                <div class="letter-box"></div>
                <div class="letter-box"></div>
            </div>
            <!-- Repeat for a total of 6 rows -->
        </div>

        <div id="currentGuess"></div>
        <div id="message"></div>
        <div id="guesses"></div>

        <div class="keyboard">
            <div class="keyboard-row">
                <button class="letter-button" data-key="Q">Q</button>
                <button class="letter-button" data-key="W">W</button>
                <button class="letter-button" data-key="E">E</button>
                <button class="letter-button" data-key="R">R</button>
                <button class="letter-button" data-key="T">T</button>
                <button class="letter-button" data-key="Y">Y</button>
                <button class="letter-button" data-key="U">U</button>
                <button class="letter-button" data-key="I">I</button>
                <button class="letter-button" data-key="O">O</button>
                <button class="letter-button" data-key="P">P</button>
            </div>
            <div class="keyboard-row">
                <button class="letter-button" data-key="A">A</button>
                <button class="letter-button" data-key="S">S</button>
                <button class="letter-button" data-key="D">D</button>
                <button class="letter-button" data-key="F">F</button>
                <button class="letter-button" data-key="G">G</button>
                <button class="letter-button" data-key="H">H</button>
                <button class="letter-button" data-key="J">J</button>
                <button class="letter-button" data-key="K">K</button>
                <button class="letter-button" data-key="L">L</button>
            </div>
            <div class="keyboard-row">
                <button class="letter-button" data-key="ENTER">ENTER</button>
                <button class="letter-button" data-key="Z">Z</button>
                <button class="letter-button" data-key="X">X</button>
                <button class="letter-button" data-key="C">C</button>
                <button class="letter-button" data-key="V">V</button>
                <button class="letter-button" data-key="B">B</button>
                <button class="letter-button" data-key="N">N</button>
                <button class="letter-button" data-key="M">M</button>
                <button class="letter-button" data-key="⌫">⌫</button>
            </div>
        </div>
    </div>

    <script type="module" src="/static/js/hardle.js"></script>
</body>
</html>
